<!--5. Update the ProductDetailsComponent template to display product details
 with an *ngIf. If a product exists, the <div> renders with a name, price,
  and description.-->
<h2>Product Details</h2>

<div *ngIf="product">
    <h3>{{ product.name }}</h3>
    <h4>{{ product.price | currency }}</h4>
    <p>{{ product.description }}</p>
    <button type="button" (click)="addToCart(product)">Buy</button>
</div>
